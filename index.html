<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featuredtea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <div class="main-content flexbox">
      <div id="hero" class="flexbox">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div id="teagroup" class="flexbox">
        <div class="teaheader">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="tea">
          <img src="./resources/img-berryblitz.jpg" alt="">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="tea">
          <img src="./resources/img-spiced-rum.jpg" alt="">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="tea">
          <img src="./resources/img-donut.jpg" alt="">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="tea">
          <img src="./resources/img-myrtle-ave.jpg" alt="">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="tea">
          <img src="./resources/img-bedford-bizarre.jpg" alt="">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </body>
</html>
